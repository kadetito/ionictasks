<ion-header no-border>
    <ion-toolbar>
        <ion-title> Nuevo Post </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="crearPost()" [disabled]="tarea.tarea_tarea.length < 1 || tarea.tarea_descripcion.length < 1 || cargandoGeo" color="primary">
                Compartir
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Enunciado</ion-label>
            <ion-textarea [(ngModel)]="tarea.tarea_tarea"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea [(ngModel)]="tarea.tarea_descripcion"></ion-textarea>
        </ion-item>

        <ion-list>
            <ion-item>
                <ion-label>Posición actual</ion-label>
                <ion-spinner name="lines-small" *ngIf="cargandoGeo"></ion-spinner>
                <ion-toggle slot="end" [(ngModel)]="tarea.posicion" (ionChange)="getGeo()"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-list>

    <ion-row>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="camara()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="full" shape="round">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="3" *ngFor="let image of tempImages">
            <ion-card>
                <img [src]="image" />
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
